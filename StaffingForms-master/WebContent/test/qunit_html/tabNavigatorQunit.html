<Script>
	function setLanguage(lang) {
		jQuery.i18n.properties({
			name : "Messages",
			path : "app/common/js/bundle/",
			mode : "both",
			language : lang,
			callback : function() {
				StaticText.loadStaticText();
			}
		});
	}
</Script>

	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<div class=hidden id="tab">
		<div class="row tabRow">
			<div class="tabContainer col-xs-12" align="center">

						class="tabsContainer  col-xs-12" style="text-align: right">

						<li title="Hiring Event(s) Summary Page"><a id="ui_2"

					</ul>
					<section class="container-fluid">
						<div class="row text-center">
							<div id="tabMessageBar">

								<label id="tabMessageBarLabel"></label>
							</div>
						</div>
					</section>
					<div id="tabs-1"></div>
					<div id="tabs-2"></div>
